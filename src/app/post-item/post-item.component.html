<a [ngClass]="{'list-group-item': true,
    'list-group-item-success' : loveIt > 0,
    'list-group-item-danger': loveIt < 0} ">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{title}}</h5>
      <small>{{datePost | date: 'short'}}</small>
    </div>
    <p class="mb-1">{{content}}</p>
    <button type="button" class="btn btn-success" (click)="onLike()">love it</button>&nbsp;
    <button type="button" class="btn btn-danger" (click)="onDislike()">Don't love it</button>
 </a>
